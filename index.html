<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <input type="password" name="firstPass" id="firstPass" placeholder="Enter your password here" />
      <input type="password" name="secondPass" id="secondPass" placeholder="Confirm your password" />
      <button class="btn" onclick="match()">Submit</button>
      <p id="message" class="hidden"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
